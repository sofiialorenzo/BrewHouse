<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewHouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4 px-28">
              <a href="#inicio" class="flex items-center space-x-3 rtl:space-x-reverse">
                  <img src="img/Logo_BrewHouse.png" class="h-12" alt="BrewHouse Logo" />
                  <span class="sr-only self-center text-2xl font-semibold whitespace-nowrap dark:text-white">BrewHouse</span>
              </a>
              <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
              </button>
              <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0">
                  <li>
                    <a href="#home" class="block py-2 px-1" aria-current="page">Inicio</a>
                  </li>
                  <li>
                    <a href="#about" class="block py-2 px-1">Sobre nosotros</a>
                  </li>
                  <li>
                    <a href="#products" class="block py-2 px-1">Productos</a>
                  </li>
                  <li>
                    <a href="#subscription" class="block py-2 px-1">Suscripción</a>
                  </li>
                  <li>
                    <a href="#blog" class="block py-2 px-1">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>          
    </header>
    <section id="home">
      <div class="max-w-screen-xl mx-auto py-24 px-28">
        <h1>Disfrutá del arte de nuestro café mes a mes.</h1>
        <p>Suscribíte a nuestro club y recibí todos los meses nuestras mejores variedades de café molido y en grano.</p>
        <button>Suscribirse</button>
      </div>
    </section>
<script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
